name: Deploy to ECS with Cluster and Service Creation

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Install/Update AWS CLI
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install --update
        aws --version

    - name: Create ECS Cluster
      run: |
        aws ecs create-cluster --cluster-name my-ecs-cluster || echo "Cluster already exists"

    - name: Register Task Definition
      id: task-def
      run: |
        echo '{
          "family": "ecs-task-family",
          "networkMode": "awsvpc",
          "containerDefinitions": [
            {
              "name": "ecs-container",
              "image": "cvjaipal/aws:latest",
              "essential": true,
              "memory": 512,
              "cpu": 256,
              "portMappings": [
                {
                  "containerPort": 80,
                  "protocol": "tcp"
                }
              ]
            }
          ],
          "requiresCompatibilities": ["FARGATE"],
          "cpu": "256",
          "memory": "512"
        }' > task-def.json

        aws ecs register-task-definition --cli-input-json file://task-def.json

    - name: Ensure ECS Service Exists
      run: |
        SERVICE_EXISTS=$(aws ecs describe-services --cluster my-ecs-cluster --services my-ecs-service --query "services[?status=='ACTIVE'].serviceName" --output text)
        if [ -z "$SERVICE_EXISTS" ]; then
          echo "Creating ECS Service..."
          aws ecs create-service \
            --cluster my-ecs-cluster \
            --service-name my-ecs-service \
            --task-definition ecs-task-family \
            --desired-count 1 \
            --launch-type FARGATE \
            --network-configuration 'awsvpcConfiguration={subnets=["subnet-xxxxxxxx"],securityGroups=["sg-xxxxxxxx"],assignPublicIp="ENABLED"}'
        else
          echo "ECS Service already exists."
        fi

    - name: Update ECS Service
      run: |
        aws ecs update-service \
          --cluster my-ecs-cluster \
          --service my-ecs-service \
          --task-definition ecs-task-family
